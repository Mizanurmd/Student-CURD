
# Application Name & Server Configuration
spring.application.name=curd
server.port=8081

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/curdDB
spring.datasource.username=postgres
spring.datasource.password=root

# Use "update" to keep data persistent (change to "validate" for strict schema validation)
spring.jpa.hibernate.ddl-auto=update

# Hibernate & SQL Logging
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=flyway_schema


# ? Connection Pooling (HikariCP for Performance)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# File Upload Configuration (Increase limits if needed)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=50MB

